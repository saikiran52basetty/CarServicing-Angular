
<div class="container">
	
	<section class="main sign-in container">
		<!-- Sing in  Form -->
		<div class="signin-content">
			<div class="signin-image">
				
			
				<h2 class="form-title">Vendor - Login</h2>
				<form method="POST" class="register-form" id="login-form"
					action="validateVendor">
					
                    <div class="form-group">
                        <label for="your_name"></label>E-mail
                       &nbsp; &nbsp;<input type="text" name="email" id="email" placeholder="email address"  required="required"/>
					</div>
					<br>
					

					<div class="form-group">
						<label for="your_pass"></label>Password <input
							type="password" name="password" id="password" required="required" 
							placeholder="Password" />
					</div>

					
                   <p> <input type="submit" value="Login"></p>
                   
                           
					
				</form>
			</div>
		</div>
	</section>

	<!-- JS -->
	
</div>
