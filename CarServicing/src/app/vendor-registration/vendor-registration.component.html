
<div>
    <div class="wrapper">
        <div class="title">
          Vendor Registration
        </div>
    <form action="#">
        <div class="form">
           <div class="inputfield">
              <label>First Name</label>
              <input type="text" class="input" name="firstName" id="firstName" required="required" pattern="[a-zA-Z\s]+" placeholder="Enter your first name">
           </div>  
            <div class="inputfield">
              <label>Last Name</label>
              <input type="text" class="input" name="lastName" id="lastName" required="required" pattern="[a-zA-Z\s]+" placeholder="Enter your last name">
           </div> 
           <div class="inputfield">
              <label>Phone Number</label>
              <input type="text" class="input" name="customerMobileNumber" id="customerMobileNumber" pattern="[7-9]{1}[0-9]{9}" required="required" placeholder="Enter your phone number">
           </div>  
            <div class="inputfield">
              <label>Email Address</label>
              <input type="text" class="input" name="customerEmail" id="customerEmail" required="required" placeholder="Enter your email ID">
           </div> 
           <div class="inputfield">
              <label>Password</label>
              <input type="password" class="input" name="password" id="password" required="required" placeholder="Enter your password">
           </div>  
           <div class="inputfield">

            
                   <label>Add Service</label> 
                  <select id="cars" name="cars">
                   <option value="carservicing">Car Servicing</option>
                   <option value="carrepair">Car Repair</option>
                   </select>
                  
           

           </div> 
           <br>
          <div class="inputfield">
            <input type="submit" value="Register" class="btn">
          </div>
        </div>
    </form>
    <br>
    
    <p>Already have an account? <a routerLink="adminlogin" style="color:black;"> Sign in</a>.</p>
    </div>	
        
    </div>
